<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta name="author" content="westtle">
	<meta name="description" content="A simple date & time with multiple timezones.">
	<meta name="keywords" content="date and time, clock, calendar, online clock, time now, date now">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date & Time</title>

	<link rel="icon" type="image/x-icon" href="#">
	<link rel="stylesheet" type="text/css" href="assets/styles/style.min.css">
</head>
<body>
	<main>
		<div id="date-and-time">
			<div class="__clock-digital">
				<div class="_time-format">
						<span data-selected="true">12-hour</span>
						<span>24-hour</span>
				</div>
				<div class="_hour-minute-second">
	                <span class="hour_"></span>:<span class="minute_"></span>:<span class="second_"></span>
	                <span class="pm-am_"></span>
	                <span class="offset_">(+00:00)</span>
	            </div>
	            <div class="_month-day-year"></div>
			</div>
			<div class="__clock-analog">
				<div class="_circle">
					<div class="middle_"></div>
					<div class="hand_ hour-hand__"></div>
					<div class="hand_ minute-hand__"></div>
					<div class="hand_ second-hand__"></div>
				</div>
                <div class="_daylight-saving" title="Is daylight saving? (Will light up if it is)">DST</div>
                <div class="_current-day"></div>
			</div>
			<div class="__select-time">
				<select class="_timezone"></select>
				<button class="_apply-button">Apply</button>
			</div>
			<div class="__notice">
				Moment.js: <a href="https://momentjs.com/" target="_blank">https://momentjs.com/</a>
				<br>
				Repository: <a href="https://github.com/westtle/date-and-time" target="_blank">https://github.com/westtle/date-and-time</a>
			</div>
		</div>
	</main>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
	<script type="text/javascript" src="assets/scripts/script.min.js"></script>
</body>
</html>
